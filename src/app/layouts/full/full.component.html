<div id="main-wrapper"
    [ngClass]="
    {
        'defaultdark': color == 'defaultdark',
        'greendark': color == 'greendark',
        'reddark': color == 'reddark',
        'bluedark': color == 'bluedark',
        'purpledark': color == 'purpledark',
        'megnadark': color == 'megnadark',
        'default': color == 'default',
        'green': color == 'green',
        'red': color == 'red',
        'blue': color == 'blue',
        'purple': color == 'purple',
        'megna': color == 'megna',
        'mini-sidebar': showMinisidebar,
        'dark-theme': showDarktheme
    }
">
    <header class="topbar">
        <nav class="navbar top-navbar navbar-expand-md navbar-light">
            <div class="navbar-header">
                <a class="navbar-brand"
                    href="index.html">
                    <span>
                        <img src="assets/images/logo-text.png"
                            alt="homepage"
                            class="dark-logo" />
                    </span>
                </a>
            </div>
            <div class="navbar-collapse">
                <app-navigation class="w-100"
                    (toggleSidebar)="toggleSidebar()"></app-navigation>
            </div>
        </nav>
    </header>
    <aside class="left-sidebar">
        <div class="scroll-sidebar"
            [perfectScrollbar]="config">
            <app-sidebar></app-sidebar>
        </div>
    </aside>
    <div class="page-wrapper">
        <div class="container-fluid">
            <app-breadcrumb></app-breadcrumb>
            <router-outlet></router-outlet>
        </div>
    </div>
    <footer class="footer">
        Â© 2019 ResponsibleSystem
    </footer>
</div>
