<div bsModal
    #editUserModal="bs-modal"
    class="modal fade"
    (onShown)="onShown()"
    tabindex="-1"
    role="dialog"
    aria-labelledby="editUserModal"
    aria-hidden="true"
    [config]="{backdrop: 'static'}">
    <form *ngIf="active"
        #editUserForm="ngForm"
        id="frm_edit_user"
        novalidate
        (ngSubmit)="save()">
        <v-modal modalContent>
            <div v-modal-header>
                <h2>
                    <span>{{l("Edit user")}}</span>
                </h2>
                <button type="button"
                    class="close"
                    (click)="close()"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div v-modal-body>
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="userRole"
                                    class="form-label">{{l("User role")}}</label>
                                <p-dropdown [options]="roles"
                                    [(ngModel)]="user.userRole"
                                    name="roles"
                                    [autoWidth]="true"
                                    [style]="{'width': '100%', 'font-size': '13px', 'padding':'2px 5px'}">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12"
                        [hidden]="!isFarmRequired">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="farm"
                                    class="form-label">{{l("Farm")}}</label>
                                <input [hidden]="farms != null"
                                    type="text"
                                    disabled
                                    class="form-control"
                                    placeholder="Loading farms">
                                <input [hidden]="farms == null || farms.length > 0"
                                    type="text"
                                    disabled
                                    class="form-control"
                                    placeholder="No farms defined">
                                <p-dropdown [hidden]="farms == null || farms.length == 0"
                                    [options]="farms"
                                    [(ngModel)]="user.farmId"
                                    #farm="ngModel"
                                    placeholder="Select farm"
                                    name="farms"
                                    [autoWidth]="true"
                                    [style]="{'width': '100%', 'font-size': '13px', 'padding':'2px 5px'}"
                                    [class.danger]="farm.touched && isFarmRequired && user.farmId == null">
                                </p-dropdown>
                            </div>
                            <div *ngIf="farm.touched && isFarmRequired && user.farmId == null"
                                class="form-control-feedback">
                                Please select farm
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="name"
                                    class="form-label">{{l("Name")}}</label>
                                <input id="name"
                                    type="text"
                                    name="Name"
                                    [(ngModel)]="user.name"
                                    required
                                    maxlength="32"
                                    class="validate form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="surname"
                                    class="form-label">{{l("Surname")}}</label>
                                <input id="surname"
                                    type="text"
                                    name="Surname"
                                    [(ngModel)]="user.surname"
                                    required
                                    maxlength="32"
                                    class="validate form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="email"
                                    class="form-label">{{l("Email address")}}</label>
                                <input id="email"
                                    type="email"
                                    name="EmailAddress"
                                    [(ngModel)]="user.emailAddress"
                                    maxlength="256"
                                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$"
                                    class="validate form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- isActive -->
                <v-checkbox-list>
                    <v-checkbox label="{{l('Is active')}}"
                        name="IsActive"
                        [(ngModel)]="user.isActive"></v-checkbox>
                </v-checkbox-list>
                <!-- END: isActive -->
            </div>
            <div v-modal-footer>
                <button [disabled]="saving"
                    type="button"
                    class="btn btn-primary"
                    (click)="close()">{{l("Cancel")}}</button>
                <button [disabled]="!editUserForm.form.valid || saving || (isFarmRequired && user.farmId == null)"
                    class="btn btn-primary"
                    type="submit">{{l("Save")}}</button>
            </div>
        </v-modal>
    </form>
</div>
