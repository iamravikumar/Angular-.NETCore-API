<div bsModal
    #addEditSlaughterLeatherModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addEditSlaughterLeatherModal"
    aria-hidden="true"
    [config]="{backdrop: 'static'}">
    <form *ngIf="active"
        #addEditSlaughterLeatherForm="ngForm"
        id="frm_create_user"
        novalidate
        (ngSubmit)="save()">
        <v-modal modalContent>
            <div v-modal-header>
                <h2>
                    <span *ngIf="!isEditForm">{{l("Register animal")}}</span>
                    <span *ngIf="isEditForm">{{l("Update animal info")}}</span>
                </h2>
                <button type="button"
                    class="close"
                    (click)="close()"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div v-modal-body>
                <div *ngIf="!step2"
                    class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="name"
                                    class="form-label">{{l("PP Number")}}</label>
                                <input [hidden]="isEditForm"
                                    id="ppNumber"
                                    #ppNumber="ngModel"
                                    type="text"
                                    name="ppNumber"
                                    [(ngModel)]="leather.ppNo"
                                    required
                                    minlength="1"
                                    maxlength="32"
                                    class="validate form-control"
                                    placeholder="{{l('PP Number')}}"
                                    [class.form-control-danger]="ppNumber.invalid && ppNumber.touched">
                            </div>
                            <div *ngIf="!isEditForm && ppNumber.invalid && ppNumber.touched"
                                class="form-control-feedback">
                                PP number is required
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="name"
                                    class="form-label">{{l("ID Number")}}</label>
                                <input [hidden]="isEditForm"
                                    id="idNumber"
                                    #idNumber="ngModel"
                                    type="text"
                                    name="idNumber"
                                    [(ngModel)]="leather.idNo"
                                    required
                                    minlength="1"
                                    maxlength="32"
                                    class="validate form-control"
                                    placeholder="{{l('ID Number')}}"
                                    [class.form-control-danger]="idNumber.invalid && idNumber.touched">
                            </div>
                            <div *ngIf="!isEditForm && idNumber.invalid && idNumber.touched"
                                class="form-control-feedback">
                                ID number is required
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="step2"
                    class="row clearfix">
                    <div class="col-sm-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="name"
                                    class="form-label">{{l("PP Number")}}</label>
                                <input disabled
                                    name="ppNumber"
                                    class="validate form-control"
                                    [(ngModel)]="ppNo || leather.ppNo">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="name"
                                    class="form-label">{{l("ID Number")}}</label>
                                <input name="idNumber"
                                    disabled
                                    class="validate form-control"
                                    [(ngModel)]="idNo || leather.idNo">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="weight"
                                    class="form-label">{{l("Weight")}}</label>
                                <input id="weight"
                                    #weight="ngModel"
                                    type="number"
                                    name="weight"
                                    [(ngModel)]="leather.weight"
                                    required
                                    min="1"
                                    class="validate form-control"
                                    placeholder="{{l('Weight')}}"
                                    [class.form-control-danger]="(weight.invalid || leather.weight <= 0) && weight.touched">
                            </div>
                            <div *ngIf="(weight.invalid || leather.weight <= 0) && weight.touched"
                                class="form-control-feedback">
                                Weight is required and must be greater than zero.
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="earsStillOn"
                                    class="form-label">Ears still on</label>
                                <br />
                                <p-inputSwitch name="earsStillOn"
                                    class="ears-on-switch"
                                    [(ngModel)]="leather.earsOn"></p-inputSwitch>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div v-modal-footer>
                <div class="text-right">
                    <button [disabled]="saving"
                        type="button"
                        class="btn btn-primary"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="!addEditSlaughterLeatherForm.valid || saving || leather.weight <= 0"
                        class="btn btn-primary"
                        type="submit">{{step2 ? "Save" : "Continue" }}</button>
                </div>
            </div>
        </v-modal>
    </form>
</div>
