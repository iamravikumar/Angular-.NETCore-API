<div class="login-register"
  style="background-image:url(assets/images/background/login-register-vim.jpg);">
  <div class="login-box card">
    <div #cardBody
      class="card-body">
      <form class="form-horizontal form-material"
        id="loginform"
        #loginForm="ngForm"
        method="post"
        novalidate
        (ngSubmit)="login()"
        [ngClass]="{'d-none': recoverform}">
        <div class="logo text-center">
          <img src="assets/images/logo-complete.png">
        </div>
        <h3 class="box-title m-b-20 text-center">Sign In</h3>
        <div class="form-group ">
          <div class="col-xs-12">
            <input #authLogin="ngModel"
              required
              materialInput
              [(ngModel)]="loginService.authenticateModel.emailAddress"
              autoFocus
              class="form-control"
              type="text"
              autocomplete="off"
              placeholder="{{l('Email')}}"
              name="emailAddress"
              maxlength="255"
              pattern="...+"
              [class.form-control-danger]="authLogin.invalid && authLogin.touched" />

            <div *ngIf="authLogin.invalid && authLogin.touched"
              class="form-control-feedback">
              Login is required, and must have at least 3 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input #authPass="ngModel"
              required
              materialInput
              type="password"
              [(ngModel)]="loginService.authenticateModel.password"
              class="form-control"
              name="password"
              placeholder="{{l('Password')}}"
              maxlength="32"
              pattern="...+"
              [class.form-control-danger]="authPass.invalid && authPass.touched">
            <div *ngIf="authPass.invalid && authPass.touched"
              class="form-control-feedback">
              Password is required
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12 font-14">
            <div class="custom-control custom-checkbox">
              <input type="checkbox"
                [(ngModel)]="loginService.rememberMe"
                name="rememberMe"
                id="rememberme"
                class="custom-control-input">
              <label class="custom-control-label"
                for="rememberme">Remember me</label>
              <a (click)="showRecoverForm()"
                href="javascript:void(0)"
                id="to-recover"
                class="text-dark float-right">
                <i class="fa fa-lock m-r-5"></i> Forgot password?</a>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              [disabled]="loginForm.invalid"
              type="submit">{{l("LogIn")}}</button>
          </div>
        </div>
      </form>
      <form #requestResetLinkForm="ngForm"
        id="RequestResetLinkForm"
        method="post"
        novalidate
        (ngSubmit)="resetPasswordRequest()"
        class="form-horizontal"
        id="recoverform"
        [ngClass]="{'d-block': recoverform}">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control"
              [(ngModel)]="passwordRecoveryInput.email"
              autoFocus
              class="form-control"
              type="text"
              autocomplete="off"
              placeholder="{{l('Email')}}"
              name="emailAddress"
              required
              maxlength="255">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
              [disabled]="passwordRecoveryInput.email == null || passwordRecoveryInput.email.length < 1"
              type="submit">Reset</button>
          </div>
          <div class="col-xs-12">
            <p>
              <a (click)="showRecoverForm()"
                href="javascript:void(0)"
                class="text-dark float-right">
                <i class="fa fa-sign-in m-r-5"></i> Back to Login</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
