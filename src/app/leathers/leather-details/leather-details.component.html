<div bsModal
    #leatherDetailsModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
    [config]="{backdrop: 'static'}">
    <form *ngIf="active"
        id="frm_details"
        novalidate>
        <v-modal modalContent>
            <div v-modal-header>
                <h2>
                    <span>{{l("Animal")}} RSID: {{id}}</span>
                </h2>
                <button type="button"
                    class="close"
                    (click)="close()"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div v-modal-body>
                <div class="clearfix">
                    <div class="row">
                        <div class="col-sm-6">
                            <label>PP Number</label>
                            <input class="form-control"
                                disabled
                                [value]="leather.ppNo">
                        </div>
                        <div class="col-sm-6">
                            <label>ID Number</label>
                            <input class="form-control"
                                disabled
                                [value]="leather.idNo">
                        </div>
                    </div><br />
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Status</label>
                            <input class="form-control"
                                disabled
                                [value]="leather.status">
                        </div>
                        <div class="col-sm-4">
                            <label>Gender</label>
                            <input class="form-control"
                                disabled
                                [value]="leather.gender">
                        </div>
                        <div class="col-sm-4">
                            <label>Age</label>
                            <input class="form-control"
                                disabled
                                [value]="leather.age">
                        </div>
                    </div><br />
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Ears On</label>
                            <input class="form-control"
                                disabled
                                [value]="leather.earsOn ? 'Yes' : 'No'">
                        </div>
                        <div class="col-sm-4">
                            <label>Weight</label>
                            <input class="form-control"
                                disabled
                                [value]="leather.weight">
                        </div>
                        <div class="col-sm-4">
                            <label>Is Crust</label>
                            <input class="form-control"
                                disabled
                                [value]="leather.isCrust ? 'Yes' : 'No'">
                        </div>
                    </div><br />
                    <ng-container *ngIf="!leather.isCrust">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>Is Waxed</label>
                                <input class="form-control"
                                    disabled
                                    [value]="leather.isWaxed ? 'Yes' : 'No'">
                            </div>
                            <div class="col-sm-6">
                                <label>Thickness</label>
                                <input class="form-control"
                                    disabled
                                    [value]="leather.thickness">
                            </div>
                        </div><br />
                        <ng-container *ngIf="leather.extra">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Extra</label>
                                    <input class="form-control"
                                        disabled
                                        [value]="leather.extra">
                                </div>
                            </div><br />
                        </ng-container>
                    </ng-container>
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Price per feet</label>
                            <input class="form-control"
                                disabled
                                [value]="leather.pricePerFt">
                        </div>
                        <div class="col-sm-4">
                            <label>Total Area</label>
                            <input class="form-control"
                                disabled
                                [value]="leather.totalArea">
                        </div>
                        <div class="col-sm-4">
                            <label>Est. slaughter date</label>
                            <input *ngIf="leather.estimatedSlaughterDate"
                            class="form-control"
                                disabled
                                [value]="leather.estimatedSlaughterDate.format('DD-MM-YYYY')">
                        </div>
                    </div><br />
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Farm</label>
                        </div>
                        <div class="col-sm-8">
                            <input class="form-control"
                                disabled
                                [value]="leather.farm">
                        </div>
                    </div><br />
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Slaughterhouse</label>
                        </div>
                        <div class="col-sm-8">
                            <input class="form-control"
                                disabled
                                [value]="leather.slaughterhouse">
                        </div>
                    </div><br />
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Tannery</label>
                        </div>
                        <div class="col-sm-8">
                            <input class="form-control"
                                disabled
                                [value]="leather.tannery">
                        </div>
                    </div><br />
                </div>
            </div>
        </v-modal>
    </form>
</div>
